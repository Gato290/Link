<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linkhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      color: #1e1e1e;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 36px;
      width: 360px;
      max-width: 95vw;
    }

    /* Animasi fade-in slide-up */
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Profil */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
      animation: fadeSlideUp 0.6s ease forwards;
      opacity: 0;
    }

    .profile img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      border: 3px solid #d9f0b8;
    }

    .profile h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #2a5d00;
    }

    .profile p {
      margin: 0;
      font-size: 1rem;
      color: #3a3a3add;
      max-width: 280px;
    }

    /* Link cards */
    a.link-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 20px 28px;
      background: #ffffffdd;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #1e1e1e;
      font-weight: 600;
      font-size: 1.2rem;
      transition:
        transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1),
        background-color 0.35s cubic-bezier(0.4, 0, 0.2, 1),
        color 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      cursor: pointer;
      will-change: transform, box-shadow;
      opacity: 0;
      animation: fadeSlideUp 0.6s ease forwards;
      text-align: center;
    }

    /* Stagger animasi tiap link */
    a.link-card:nth-of-type(2) {
      animation-delay: 0.3s;
    }
    a.link-card:nth-of-type(3) {
      animation-delay: 0.5s;
    }
    a.link-card:nth-of-type(4) {
      animation-delay: 0.7s;
    }
    a.link-card:nth-of-type(5) {
      animation-delay: 0.9s;
    }

    a.link-card:hover,
    a.link-card:focus {
      background: #ffffffee;
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      transform: scale(1.05);
      outline: none;
      color: #2a5d00;
    }

    a.link-card svg {
      width: 32px;
      height: 32px;
      stroke: #56ab2f;
      flex-shrink: 0;
      transition: stroke 0.35s ease;
    }

    a.link-card:hover svg,
    a.link-card:focus svg {
      stroke: #a8e063;
    }

    @media (max-width: 420px) {
      .container {
        width: 100%;
      }
      a.link-card {
        font-size: 1.1rem;
        padding: 18px 24px;
        gap: 6px;
      }
      a.link-card svg {
        width: 28px;
        height: 28px;
      }
      .profile img {
        width: 80px;
        height: 80px;
      }
      .profile h1 {
        font-size: 1.5rem;
      }
      .profile p {
        max-width: 100%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="list">
    <section class="profile" aria-label="Profil pengguna">
      <img src="https://i.imgur.com/C3qze5i.jpeg" alt="Foto profil Han" />
      <h1>Han</h1>
      <p>Link Social Media</p>
    </section>

    <a href="https://discord.gg/ECxQFc97F5" class="link-card" target="_blank" rel="noopener noreferrer" aria-label="Discord Han" role="listitem">
      <i data-lucide="message-circle"></i>
      Discord Han
    </a>

    <a href="https://sociabuzz.com/roych/tribe" class="link-card" target="_blank" rel="noopener noreferrer" aria-label="Buy Premium Key" role="listitem">
      <i data-lucide="key"></i>
      Buy Premium Key
    </a>

    <a href="https://sociabuzz.com/roych/tribe" class="link-card" target="_blank" rel="noopener noreferrer" aria-label="Donate" role="listitem">
      <i data-lucide="gift"></i>
      Donate SociaBuzz
    </a>

    <a href="https://saweria.co/HanStoreVip" class="link-card" target="_blank" rel="noopener noreferrer" aria-label="Donate" role="listitem">
      <i data-lucide="gift"></i>
      Donate Saweria
    </a>
    
    <a href="https://www.youtube.com/@Hanblox96" class="link-card" target="_blank" rel="noopener noreferrer" aria-label="YouTube" role="listitem">
      <i data-lucide="youtube"></i>
      YouTube
    </a>
  </div>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide/dist/lucide.min.js"></script>
  <script>
    lucide.replace();
  </script>
</body>
</html>
